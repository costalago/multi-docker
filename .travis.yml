language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t costalago/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true costalago/react-test npm test

after_success:
  - docker build -t costalago/multi-client -f ./client
  - docker build -t costalago/multi-nginx -f ./nginx
  - docker build -t costalago/multi-server -f ./server
  - docker build -t costalago/multi-worker -f ./worker
  # Log in to the Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin docker.io
  # Take the images to docker hub
  - docker push costalago/multi-client:latest
  - docker push costalago/multi-nginx:latest
  - docker push costalago/multi-server:latest
  - docker push costalago/multi-worker:latest



